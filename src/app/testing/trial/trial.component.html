<mat-card appearance="outlined">
    <div class="row" [style.width]="'300px'">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>

<mat-card appearance="outlined">
    <table>
        <tr>
            <td class="label">
                Formatted Integer:
            </td>
            <td>
                <input matInput type="search" (input)="log('input', $event.target.value)" formattedInteger
                       (search)="log('search', $event.target.value)">
            </td>
        </tr>
        <tr>
            <td class="label">
                Formatted Float:
            </td>
            <td>
                <input matInput type="search" (input)="log('input', $event.target.value)" formattedFloat
                       (search)="log('search', $event.target.value)">
            </td>
        </tr>
        <tr>
            <td class="label">
                Limited Text Area:
            </td>
            <td>
                <textarea matInput type="text" rows="2" [textareaMaxRows]="2" (keyup)="log('keyup', $event.target.value)"></textarea>
            </td>
        </tr>
    </table>
</mat-card>
<div class="col">
    <textarea matInput type="text" rows="10" [value]="logData"></textarea>
</div>
